<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>RocketNews</title>
</head>

<body>
    <div id="ladoEsquerdo">
        <header>
            <div id="logo">
                <img src="./assets/logo.svg" alt="">
            </div>
        </header>

        <section>
            <div id="textos">
                <div id="texto1">
                    atualize ideias e informações em 5 minutos.
                </div>
                <div id="texto2">
                    tudo que você precisa saber para começar seu dia bem e informado
                </div>
                <div id="texto3">
                    noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
                    perfeito para se preparar para codar ☕
                </div>
            </div>

            <div id="inputAndLegend">
                <div id="textoInserirEmail">
                    Insira seu e-mail:
                </div>

                <div id="inputAndButton">
                    <input type="text" placeholder="oi@rocketseat.com">
                    <img src="./assets/send.svg" alt="">
                </div>
            </div>

            <div id="deixeMeLer">
                <p>deixe-me ler primeiro</p>
                <img src="./assets/arrow-right.svg" alt="">
            </div>
        </section>

        <footer>
            <p>&copy;Ed.Carneiro</p>
        </footer>
    </div>
    <div id="imagemBodyRight">
        <img src="./assets/read_news.jpg" alt="">
    </div>
</body>

</html>
